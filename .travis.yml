notifications:
  webhooks:
    - urls:
      - secure: ""
    - on_start: always
    - on_cancel: always
    - on_error: always
    - on_success: always
    - on_failure: always
    - enabled: true

language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: beta
    - rust: nightly
    - arch: ppc64le
    - arch: s390x
  fast_finish: true
cache: cargo
compiler:
  - clang
  - gcc

os:
  - linux
  - windows
  - osx
dist:
  xenial
arch:
  - amd64
  - arm64
  - ppc64le
  - s390x